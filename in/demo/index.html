<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powder.ly - Instructor Profile</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZHDXJFC9FG"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #1a2980;
            --secondary-color: #26d0ce;
            --accent-color: #ff4b1f;
            --background-color: #f8f9fa;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background-color: transparent;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(26, 41, 128, 0.9);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Amatic SC', cursive;
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .profile-section {
            padding: 6rem 5%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 2rem;
        }

        .profile-header h2 {
            font-family: 'Amatic SC', cursive;
            font-size: 3rem;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .profile-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .skeleton {
            background: linear-gradient(-90deg, #e0e0e0 0%, #f0f0f0 50%, #e0e0e0 100%);
            background-size: 200% 200%;
            animation: shimmer 1.5s infinite;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .skeleton-text {
            height: 1.2rem;
            width: 100%;
        }

        .skeleton-title {
            height: 2rem;
            width: 50%;
            margin-bottom: 0.5rem;
        }

        .skeleton-avatar {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .profile-header h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">Powder.ly</a>
            <div class="nav-links">
                <a href="/features">The Goods</a>
                <a href="/find-instructor">Find a Local</a>
                <a href="/become-instructor">Join the Crew</a>
                <a href="/login">My Stash</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <div class="profile-header">
                <h2>Instructor Profile</h2>
            </div>
            <div class="profile-content">
                <div class="profile-item">
                    <div class="skeleton skeleton-avatar"></div>
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
                <div class="profile-item">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
                <div class="profile-item">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Powder.ly. All rights reserved. See you in the white room!</p>
    </footer>

    <script>
        // Header background change on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Google tag (gtag.js)
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-ZHDXJFC9FG');

            // Menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const mobileNavLinks = document.getElementById('mobileNavLinks');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('open');
        mobileNavLinks.classList.toggle('show');
    });
    </script>
</body>

</html>
