<html>

<head>
    <!-- Basic Metadata -->
    <title>Powder.ly - Shred Local, Live Epic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styleing -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #1a2980;
            --secondary-color: #26d0ce;
            --accent-color: #ff4b1f;
            --background-color: #f8f9fa;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: transparent;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(26, 41, 128, 0.9);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Amatic SC', cursive;
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px;
            transition: all 0.3s;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translateY(7px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translateY(-7px);
        }

        .nav-links.mobile {
            display: none;
            flex-direction: column;
            gap: 1rem;
            position: absolute;
            top: 60px;
            right: 5%;
            background-color: rgba(26, 41, 128, 0.9);
            padding: 1rem;
            border-radius: 10px;
        }

        .nav-links.mobile a {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }

        .nav-links.mobile.show {
            display: flex;
        }

        @media (max-width: 768px) {
            .nav-links.mobile a {
                font-size: 1.2rem;
                padding: 0.5rem 1rem;
            }

            .nav-links.mobile.show {
                display: flex;
            }

            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links.mobile {
                display: none;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 60px;
                right: 5%;
                background-color: rgba(26, 41, 128, 0.9);
                padding: 1rem;
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">Powder.ly</a>
            <div class="nav-links">
                <a href="/features">The Goods</a>
                <a href="/find-instructor">Find a Local</a>
                <a href="/become-instructor">Join the Crew</a>
                <a href="/login">My Stash</a>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links mobile" id="mobileNavLinks">
                <a href="/features">The Goods</a>
                <a href="/find-instructor">Find a Local</a>
                <a href="/become-instructor">Join the Crew</a>
                <a href="/login">My Stash</a>
            </div>
        </nav>
    </header>

    <footer>
        <p>Â© 2024 Powder.ly. All rights reserved. See you in the white room!</p>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Header background change on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const mobileNavLinks = document.getElementById('mobileNavLinks');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            mobileNavLinks.classList.toggle('show');
        });
    </script>
</body>

</html>
